<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <title>Frontend Mentor | QR code component</title>
  <link rel="stylesheet" href="./styles/styles.css"/>
</head>
<body>
  <div class="wrapper">
    <div role="main" class="main">
      <div class="card">
        <img src="./images/image-qr-code.png" alt="qr code" class="card-image card__image">
        <div class="card-content">
          <h1 class="card-content__title card-content__item">
            Improve your front-end skills by building projects
          </h1>
          <p class="card-content__description">
            Scan the QR code to visit Frontend Mentor and take your coding skills to the next level
          </p>
        </div>
      </div>
    </div>
    <footer class="attribution">
      Challenge by <a href="https://www.frontendmentor.io/challenges/qr-code-component-iux_sIO_H" target="_blank">Frontend Mentor</a>.
      Coded by <a href="https://github.com/vyacheslav-piskun/kata-qr-code-card" target="_blank">Viacheslav Piskun</a>.
    </footer>
  </div>
</body>
</html>
